<ion-view title="Locations">


    <ion-content class="padding">
        <h1>Choose your area</h1>

        <ion-list ng-controller="locationCtrl">
            <ion-item ng-repeat="location in locations" href="#/tab/locations/{{City}}">
                {{location.City}}
            </ion-item>
        </ion-list>
    </ion-content>




</ion-view>
