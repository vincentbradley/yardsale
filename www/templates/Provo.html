<ion-view title="Provo">


    <ion-content class="padding">
        <h1> </h1>

        <body>
        <!-- Needs ng repeat-->

            <ion-item ng-repeat="yardInfo in provo" >

                <div class="title" a href=""><h1>{{yardInfo.title}}</h1></div>
                <div class="address"><h2>{{yardInfo.address}}</h2></div>
                <div class="photo"><img src="{{yardInfo.picture}}" ></div>

            </ion-item>




        </body>




    </ion-content>




</ion-view>
