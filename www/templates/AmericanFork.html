<ion-view title="American Fork">


    <ion-content class="padding">
        <h1> </h1>

        <body>
        <ion-list id="availableSales" ng-show="sales">
            <ion-item a href="#/tab/yardsaleDetails" ng-repeat="yardInfo in sales">
                <div class="title">{{yardInfo.title}}</div>
                <div class="address">{{yardInfo.address}}</div>
            </ion-item>


        </ion-list>
        </body>

    </ion-content>

</ion-view>
